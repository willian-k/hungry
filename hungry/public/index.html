<!DOCTYPE html>
<html lang="zh-cmn-Hans" style="font-size: 10vw;">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>饿了么</title>
    <style>
      *,
      ::after,
      ::before {
        -webkit-box-sizing: inherit;
        box-sizing: inherit;
        -webkit-tap-highlight-color: transparent;
      }
      html {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        color: #333;
        font-family: 'Helvetica Neue', Tahoma, Arial, PingFangSC-Regular,
          'Hiragino Sans GB', 'Microsoft Yahei', sans-serif;
        line-height: 1.2;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-font-smoothing: antialiased;
        -ms-touch-action: manipulation;
        touch-action: manipulation;
        -webkit-text-size-adjust: none;
        -moz-text-size-adjust: none;
        -ms-text-size-adjust: none;
        text-size-adjust: none;
      }
      body,
      button,
      dd,
      dl,
      ol,
      ul {
        margin: 0;
        padding: 0;
      }
      ol,
      ul {
        list-style: none;
      }
      a {
        outline: 0;
        color: inherit;
        text-decoration: none;
      }
      a,
      img {
        -webkit-touch-callout: none;
      }
      button,
      input,
      select,
      textarea {
        outline: 0;
        border: none;
        font-size: inherit;
        font-family: inherit;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        margin: 0;
        font-weight: 400;
      }
      img {
        max-width: 100%;
      }
      textarea {
        resize: none;
      }
      select {
        background-color: transparent;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      input[type='button'],
      input[type='reset'],
      input[type='submit'] {
        -webkit-appearance: button;
        -moz-appearance: button;
        appearance: button;
      }
      input:-webkit-autofill {
        -webkit-box-shadow: 0 0 0 100px #fff inset;
        box-shadow: 0 0 0 100px #fff inset;
      }
      .shellAnimation {
        -webkit-animation: shellPulse 1s infinite;
        animation: shellPulse 1s infinite;
      }
      @-webkit-keyframes shellPulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes shellPulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          opacity: 1;
        }
      }
      @-webkit-keyframes spinner {
        from {
          -webkit-transform: rotate(0);
          transform: rotate(0);
        }
        to {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes spinner {
        from {
          -webkit-transform: rotate(0);
          transform: rotate(0);
        }
        to {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      .spinner {
        height: 1.333333rem;
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: end;
        -webkit-align-items: flex-end;
        -ms-flex-align: end;
        align-items: flex-end;
        -webkit-box-pack: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
      }
      .spinner:after {
        display: block;
        content: '';
        width: 10.24px;
        width: 0.64rem;
        height: 10.24px;
        height: 0.64rem;
        -webkit-animation: spinner 0.5s infinite linear;
        animation: spinner 0.5s infinite linear;
        border-left: 0.853px solid transparent;
        border-left: 0.053333rem solid transparent;
        border-right: 0.853px solid transparent;
        border-right: 0.053333rem solid transparent;
        border-bottom: 0.853px solid transparent;
        border-bottom: 0.053333rem solid transparent;
        border-top: 0.853px solid #2395ff;
        border-top: 0.053333rem solid #2395ff;
        border-radius: 100%;
        z-index: 1;
      }
    </style>
    <link
      rel="stylesheet"
      href="../node_modules/vue-swiper/dist/vue-swiper.js"
    />
  </head>
  <body style="font-size: 24px;">
    <noscript>
      <strong
        >We're sorry but hungry doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
